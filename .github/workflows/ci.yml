name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -U pip
          pip install -e '.[dev]'
      - name: Run checks
        run: |
          . venv/bin/activate
          ./check.sh
      - name: Run tests
        run: |
          . venv/bin/activate
          pytest -q
