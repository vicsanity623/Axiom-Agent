# pyproject.toml

[project]
name = "axiom-agent"
version = "0.1.0"
description = "A cognitive architecture for a new type of AI designed for self-directed learning."
authors = [
    { name = "Victor Nevarez", email = "vicsanity623@gmail.com" },
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = [
    "APScheduler",
    "Flask",
    "llama-cpp-python",
    "networkx",
    "nltk",
    "requests",
    "wikipedia",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.9.2",
    "mypy>=1.18.1",
    "pytest>=6.0.0",
    "pytest-cov>=6.0.0",
    "pyngrok", # Moving ngrok here as it's a dev/optional feature
]

# --- Tool Configurations ---

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # errors
    "F",  # Pyflakes
    "W",  # warnings
    "I",  # isort
]

[tool.mypy]
files = ["src/", "tests/", "setup/"]
enable_error_code = [
    "truthy-bool",
    "mutable-override",
    "exhaustive-match",
]
show_column_numbers = true
show_error_codes = true
show_traceback = true
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true
local_partial_types = true
no_implicit_optional = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "6.0"
# Add options here to avoid typing them in check.sh
# -v for verbose, --cov for coverage report
addopts = "-v --cov=axiom --cov-report=term-missing"
testpaths = [
    "tests",
]

